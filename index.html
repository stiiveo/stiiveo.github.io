<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="banner"><img src="assets/images/logo.png">
            <nav>
                <ul class="topnav" id="myTopnav">
                        <li><a href="#">Story</a></li>
                        <li><a href="#">Characters</a></li>

        </div>

    <div class="quote"><i><q>Life isn't some cartoon musical where you sing a little song and all your insipid dreams magically come true. So let it go.</q></i>
        <br>
        <br>
        <div class="source">- Chief Bogo</div>
    </div>
    <!-- Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon -->
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            }
            else {
                x.className = "topnav";
            }
        }
    </script>
</body>
